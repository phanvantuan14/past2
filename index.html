<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>The-Two</title>
</head>
<body>
    <div class="container">
        <div class="button-group">
            <button id="add-input">Add input field</button>
            <button id="add-textarea">Add textarea field</button>
            <button id="add-button">Add button</button>
            <button id="save-create-form">Save & Create Form</button>
            <button id="reset">Reset</button>
        </div>
        <div class="form">
            <div class="form-container">
                <form id="form-action">
                    <span id="form-name">Input field</span>
    
                    <div class="form-row">
                        <span id="lable">Type</span>
                        <input id="data-option" type="text">
                        <div id="data-type">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <span id="lable">Lable</span>
                        <input type="text">
                    </div>  
    
                    <div class="form-row">
                        <span id="lable">Name</span>
                        <input type="text">
                    </div>
    
                    <div class="form-row">
                        <span id="lable">Id</span>
                        <input type="text">
                    </div>
    
                    <div class="form-row">
                        <span id="lable">Placeholder</span>
                        <input type="text">
                    </div>
    
                    <div class="form-row">
                        <span id="lable">Require</span>
                        <input type="checkbox">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
    
</body>
</html>
